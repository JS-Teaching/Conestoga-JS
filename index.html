<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center;">Welcome to Registration</h1>

   
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" value="" required class="userValue"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" value="" required class="userValue"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="" required class="userValue"><br>
 
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="" required class="userValue"><br>
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" value="" required class="userValue"><br>

        <input type="submit" name="Submit" id="btn">

    
    
</body>
<script src="script.js"></script>
</html>
